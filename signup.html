<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHaven - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="signup-showcase-area" style="background-image: url('images/showcaseLogin.jpg');">
        <div class="signup-container">
            <form class="signup-form" action="signup.php" method="post">
                <h2>FoodHaven</h2>
                <h3><span>Sign Up</span></h3>
                <div class="signup-form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="signup-form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="signup-form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="signup-form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="signup-form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="" selected disabled>Select Role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="signup-submit" class="btn btn-primary">Sign Up</button>
            </form>
            <button type="homepage" onclick="window.location.href='index.html'" class="btn btn-secondary">Home Page</button>
        </div>
    </section>
</body>
</html>
